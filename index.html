<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div id="main">
            <div id="ptop">
                <div id="hit" class="elem">
                    <h3>HIT</h3>
                    <div id="hit-cnt" class="box">
                        0
                    </div>
                </div>
                <div id="timer" class="elem">
                    <h3>TIMER</h3>
                    <div id="timer-cnt" class="box">
                        0
                    </div>
                </div>
                <div id="score" class="elem">
                    <h3>SCORE</h3>
                    <div id="score-cnt" class="box">
                        0
                    </div>
                </div>
            </div>
            <div id="pbtm">
                
            </div>
        </div>
    </div>
    <div class="play">
        <button id="play-btn">Play</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
